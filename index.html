    <link rel="stylesheet" href="style.css">
    <style>
        /* Premier League Specific Styles */
        .premier-hero {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(200, 16, 46, 0.9));
            color: white;
            padding: 4rem 0;
            margin: 2rem 0;
            border-radius: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .premier-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7bd762cd-fcbc-46b0-bd9d-d7fcf0f0587d.png') center/cover;
            opacity: 0.1;
            z-index: -1;
        }

        .premier-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .premier-logo i {
            font-size: 4rem;
            color: #c8102e;
        }

        .match-highlight {
            background: linear-gradient(135deg, #c8102e, #001c57);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            text-align: center;
        }

        .highlight-score {
            font-size: 3rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .team-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #c8102e;
            margin: 0 auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c8102e;
            margin-bottom: 0.5rem;
        }

        .fixture-section {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .fixture-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .matchweek-selector {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .matchweek-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #c8102e;
            border-radius: 20px;
            background: white;
            color: #c8102e;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .matchweek-btn.active {
            background: #c8102e;
            color: white;
        }

        .fixture-list {
            display: grid;
            gap: 1rem;
        }

        .fixture-item {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            align-items: center;
            padding: 1rem;
            border-radius: 10px;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .fixture-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .fixture-team {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .fixture-score {
            text-align: center;
            font-weight: bold;
            color: #c8102e;
        }

        .fixture-time {
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
        }

        .top-scorers {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .scorer-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .scorer-table th {
            background: #c8102e;
            color: white;
            padding: 1rem;
            text-align: left;
        }

        .scorer-table td {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .scorer-table tr:hover {
            background: #f8fafc;
        }

        .scorer-player {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .player-number {
            background: #c8102e;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .premier-logo {
                width: 80px;
                height: 80px;
            }

            .premier-logo i {
                font-size: 2.5rem;
            }

            .highlight-score {
                font-size: 2rem;
            }

            .fixture-item {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                text-align: center;
            }

            .fixture-score {
                order: -1;
            }
        }
    </style>
</head>
